      <main>
          <div id="gallery"></div>

          <div id="imageModal" class="modal">
            <span class="close-button">&times;</span> 
            <img class="modal-content" id="modalImage">
          </div>

            <script>
                const images = [
                    'pictures/gallery/image (42).jpg',
                    'pictures/gallery/image (41).jpg',
                    'pictures/gallery/image (40).jpg',
                    'pictures/gallery/image (39).jpg',
                    'pictures/gallery/image (38).jpg',
                    'pictures/gallery/image (37).jpg',
                    'pictures/gallery/image (36).jpg',
                    'pictures/gallery/image (35).jpg',
                    'pictures/gallery/image (34).jpg',
                    'pictures/gallery/image (33).jpg',
                    'pictures/gallery/image (32).jpg',
                    'pictures/gallery/image (31).jpg',
                    'pictures/gallery/image (30).jpg',
                    'pictures/gallery/image (29).jpg',
                    'pictures/gallery/image (28).jpg',
                    'pictures/gallery/image (27).jpg',
                    'pictures/gallery/image (26).jpg',
                    'pictures/gallery/image (25).jpg',
                    'pictures/gallery/image (24).jpg',
                    'pictures/gallery/image (23).jpg',
                    'pictures/gallery/image (22).jpg',
                    'pictures/gallery/image (21).jpg',
                    'pictures/gallery/image (20).jpg'
                    // ... list all your image file names
                  ];

                  const gallery = document.getElementById('gallery');
                  const modal = document.getElementById('imageModal');
                  const modalImg = document.getElementById("modalImage");
                  const span = document.getElementsByClassName("close-button")[0];
    
                  images.forEach(imageName => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `/${imageName}`;
                    imgElement.alt = imageName;
    
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.appendChild(imgElement); 
    
                    gallery.appendChild(galleryItem);   
    
                  });
    
                  gallery.addEventListener('click', (event) => {
                    const target = event.target;
                    if (target.tagName === 'IMG') {
                      event.preventDefault(); // Prevent default link behavior
                      modal.style.display = "block";
                      modalImg.src = target.src; 
                    }
                  });
    
                    // Close the modal when clicking the close button or outside of it
                    span.onclick = function() { 
                      modal.style.display = "none";
                    }
                    window.onclick = function(event) {
                      if (event.target == modal) {
                        modal.style.display = "none";   
    
                      }
                    }
            </script>

      </main>
